<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Productivity Journal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { ChevronLeft, ChevronRight, TrendingUp, Edit3, Grid } = lucideReact;

        const DailyProductivityJournal = () => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [entries, setEntries] = useState(() => {
                try {
                    const saved = localStorage.getItem('productivity-journal-entries');
                    return saved ? JSON.parse(saved) : {};
                } catch (error) {
                    console.error('Error loading saved entries:', error);
                    return {};
                }
            });
            const [currentEntry, setCurrentEntry] = useState({
                morningPriorities: ['', '', ''],
                gratefulFor: ['', '', ''],
                affirmation: '',
                eveningWins: ['', '', ''],
                improvements: ['', ''],
                tomorrowFocus: ['', '', ''],
                energyLevel: 3,
                notes: ''
            });
            const [showTrends, setShowTrends] = useState(false);
            const [showMonthly, setShowMonthly] = useState(false);
            const [showWins, setShowWins] = useState(false);
            const [selectedMonth, setSelectedMonth] = useState(null);

            const formatDate = (date) => {
                return date.toISOString().split('T')[0];
            };

            const formatDisplayDate = (date) => {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            };

            // Load entry when date changes
            useEffect(() => {
                const dateKey = formatDate(currentDate);
                if (entries[dateKey]) {
                    setCurrentEntry(entries[dateKey]);
                } else {
                    // Check if yesterday has tomorrow's focus for today
                    const yesterday = new Date(currentDate);
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yesterdayKey = formatDate(yesterday);
                    const yesterdayEntry = entries[yesterdayKey];
                    
                    const defaultEntry = {
                        morningPriorities: ['', '', ''],
                        gratefulFor: ['', '', ''],
                        affirmation: '',
                        eveningWins: ['', '', ''],
                        improvements: ['', ''],
                        tomorrowFocus: ['', '', ''],
                        energyLevel: 3,
                        notes: ''
                    };

                    // If yesterday has tomorrow's focus, use those as today's priorities
                    if (yesterdayEntry && yesterdayEntry.tomorrowFocus.some(focus => focus.trim())) {
                        defaultEntry.morningPriorities = [
                            yesterdayEntry.tomorrowFocus[0] || '',
                            yesterdayEntry.tomorrowFocus[1] || '',
                            yesterdayEntry.tomorrowFocus[2] || ''
                        ];
                    }

                    setCurrentEntry(defaultEntry);
                }
            }, [currentDate, entries]);

            // Auto-save when entry changes
            useEffect(() => {
                const timeoutId = setTimeout(() => {
                    const dateKey = formatDate(currentDate);
                    const hasContent = currentEntry.morningPriorities.some(p => p.trim()) ||
                                      currentEntry.gratefulFor.some(g => g.trim()) ||
                                      currentEntry.affirmation.trim() ||
                                      currentEntry.eveningWins.some(w => w.trim()) ||
                                      currentEntry.improvements.some(i => i.trim()) ||
                                      currentEntry.tomorrowFocus.some(t => t.trim()) ||
                                      currentEntry.notes.trim();
                    
                    if (hasContent) {
                        const updatedEntries = {
                            ...entries,
                            [dateKey]: { ...currentEntry, lastUpdated: new Date().toISOString() }
                        };
                        
                        setEntries(updatedEntries);
                        
                        try {
                            localStorage.setItem('productivity-journal-entries', JSON.stringify(updatedEntries));
                        } catch (error) {
                            console.error('Auto-save error:', error);
                        }
                    }
                }, 1000);

                return () => clearTimeout(timeoutId);
            }, [currentEntry, currentDate, entries]);

            const navigateDate = (direction) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + direction);
                setCurrentDate(newDate);
            };

            const updateArrayField = (field, index, value) => {
                setCurrentEntry(prev => ({
                    ...prev,
                    [field]: prev[field].map((item, i) => i === index ? value : item)
                }));
            };

            const updateField = (field, value) => {
                setCurrentEntry(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const generateMonthlyCalendar = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());
                
                const days = [];
                const current = new Date(startDate);
                
                while (current <= lastDay || days.length < 42) {
                    days.push(new Date(current));
                    current.setDate(current.getDate() + 1);
                    if (days.length >= 42) break;
                }
                
                return days;
            };

            const getEntryForDate = (date) => {
                return entries[formatDate(date)];
            };

            const calculateDayScore = (entry) => {
                if (!entry) return 0;
                
                let score = 0;
                score += entry.morningPriorities.filter(p => p.trim()).length * 0.5;
                score += entry.gratefulFor.filter(g => g.trim()).length * 0.3;
                score += entry.eveningWins.filter(w => w.trim()).length * 0.5;
                score += entry.affirmation.trim() ? 0.5 : 0;
                score += entry.energyLevel >= 4 ? 1 : entry.energyLevel >= 3 ? 0.5 : 0;
                
                return Math.min(score, 5);
            };

            const getMonthlyWins = (month, year) => {
                return Object.entries(entries)
                    .filter(([date]) => {
                        const entryDate = new Date(date);
                        return entryDate.getMonth() === month && entryDate.getFullYear() === year;
                    })
                    .map(([date, entry]) => ({
                        date,
                        wins: entry.eveningWins.filter(w => w.trim())
                    }))
                    .filter(({ wins }) => wins.length > 0)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
            };

            const calculateTrends = () => {
                const sortedEntries = Object.entries(entries)
                    .sort(([a], [b]) => new Date(b) - new Date(a))
                    .slice(0, 7);

                const avgEnergy = sortedEntries.reduce((sum, [, entry]) => sum + (entry.energyLevel || 3), 0) / sortedEntries.length || 3;
                const completedEntries = sortedEntries.filter(([, entry]) => 
                    entry.morningPriorities.some(p => p.trim()) || entry.eveningWins.some(w => w.trim())
                ).length;

                return {
                    avgEnergy: avgEnergy.toFixed(1),
                    completedEntries,
                    totalDays: sortedEntries.length
                };
            };

            if (showWins && selectedMonth) {
                const monthlyWins = getMonthlyWins(selectedMonth.month, selectedMonth.year);
                const monthName = new Date(selectedMonth.year, selectedMonth.month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

                return React.createElement('div', { className: "max-w-4xl mx-auto p-6 bg-white min-h-screen" },
                    React.createElement('div', { className: "mb-6" },
                        React.createElement('button', {
                            onClick: () => {
                                setShowWins(false);
                                setSelectedMonth(null);
                            },
                            className: "flex items-center text-blue-600 hover:text-blue-800 mb-4"
                        },
                            React.createElement(ChevronLeft, { className: "w-4 h-4 mr-2" }),
                            "Back to Monthly View"
                        ),
                        React.createElement('h1', { className: "text-3xl font-bold text-gray-800 mb-2" }, `${monthName} Wins`),
                        React.createElement('p', { className: "text-gray-600 mb-6" }, "All your achievements this month")
                    ),
                    React.createElement('div', { className: "space-y-6" },
                        monthlyWins.length === 0 ? 
                            React.createElement('div', { className: "text-center py-12" },
                                React.createElement('p', { className: "text-gray-500 text-lg" }, `No wins recorded for ${monthName}`)
                            ) :
                            monthlyWins.map(({ date, wins }) =>
                                React.createElement('div', { key: date, className: "bg-green-50 border border-green-200 rounded-lg p-6" },
                                    React.createElement('h3', { className: "font-semibold text-green-800 mb-3" },
                                        new Date(date).toLocaleDateString('en-US', { 
                                            weekday: 'long', 
                                            month: 'long', 
                                            day: 'numeric' 
                                        })
                                    ),
                                    React.createElement('ul', { className: "space-y-2" },
                                        wins.map((win, index) =>
                                            React.createElement('li', { key: index, className: "flex items-start" },
                                                React.createElement('span', { className: "text-green-600 font-bold mr-2" }, "✓"),
                                                React.createElement('span', { className: "text-green-700" }, win)
                                            )
                                        )
                                    )
                                )
                            )
                    ),
                    monthlyWins.length > 0 && React.createElement('div', { className: "mt-8 bg-gray-50 p-6 rounded-lg" },
                        React.createElement('h3', { className: "font-semibold text-gray-800 mb-2" }, "Month Summary"),
                        React.createElement('p', { className: "text-gray-600" },
                            `You recorded `,
                            React.createElement('strong', null, `${monthlyWins.reduce((sum, { wins }) => sum + wins.length, 0)} wins`),
                            ` across `,
                            React.createElement('strong', null, `${monthlyWins.length} days`),
                            ` in ${monthName}.`
                        )
                    )
                );
            }

            if (showMonthly) {
                const monthDays = generateMonthlyCalendar();
                const monthName = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                
                return React.createElement('div', { className: "max-w-6xl mx-auto p-6 bg-white min-h-screen" },
                    React.createElement('div', { className: "mb-6" },
                        React.createElement('button', {
                            onClick: () => setShowMonthly(false),
                            className: "flex items-center text-blue-600 hover:text-blue-800 mb-4"
                        },
                            React.createElement(ChevronLeft, { className: "w-4 h-4 mr-2" }),
                            "Back to Journal"
                        ),
                        React.createElement('div', { className: "flex justify-between items-center" },
                            React.createElement('div', { className: "flex items-center space-x-4" },
                                React.createElement('button', {
                                    onClick: () => {
                                        const newDate = new Date(currentDate);
                                        newDate.setMonth(newDate.getMonth() - 1);
                                        setCurrentDate(newDate);
                                    },
                                    className: "p-2 hover:bg-gray-100 rounded-full"
                                }, React.createElement(ChevronLeft, { className: "w-5 h-5" })),
                                React.createElement('h1', { className: "text-3xl font-bold text-gray-800" }, monthName),
                                React.createElement('button', {
                                    onClick: () => {
                                        const newDate = new Date(currentDate);
                                        newDate.setMonth(newDate.getMonth() + 1);
                                        setCurrentDate(newDate);
                                    },
                                    className: "p-2 hover:bg-gray-100 rounded-full"
                                }, React.createElement(ChevronRight, { className: "w-5 h-5" }))
                            )
                        )
                    ),
                    React.createElement('div', { className: "bg-white rounded-lg border" },
                        React.createElement('div', { className: "grid grid-cols-7 bg-gray-50 border-b" },
                            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day =>
                                React.createElement('div', { key: day, className: "p-3 text-center font-medium text-gray-600 border-r last:border-r-0" }, day)
                            )
                        ),
                        React.createElement('div', { className: "grid grid-cols-7" },
                            monthDays.map((day, index) => {
                                const entry = getEntryForDate(day);
                                const dayScore = calculateDayScore(entry);
                                const isCurrentMonth = day.getMonth() === currentDate.getMonth();
                                const isToday = day.toDateString() === new Date().toDateString();
                                
                                return React.createElement('div', {
                                    key: index,
                                    className: `min-h-24 p-2 border-r border-b last:border-r-0 cursor-pointer hover:bg-gray-50 ${!isCurrentMonth ? 'bg-gray-100 text-gray-400' : ''} ${isToday ? 'bg-blue-50 border-blue-200' : ''}`,
                                    onClick: () => {
                                        setCurrentDate(day);
                                        setShowMonthly(false);
                                    }
                                },
                                    React.createElement('div', { className: "flex justify-between items-start mb-1" },
                                        React.createElement('span', { className: `text-sm font-medium ${isToday ? 'text-blue-600' : ''}` }, day.getDate()),
                                        entry && React.createElement('div', { className: "flex space-x-1" },
                                            React.createElement('div', {
                                                className: `w-2 h-2 rounded-full ${
                                                    entry.energyLevel >= 5 ? 'bg-green-500' :
                                                    entry.energyLevel >= 4 ? 'bg-yellow-500' :
                                                    entry.energyLevel >= 3 ? 'bg-orange-500' :
                                                    entry.energyLevel >= 2 ? 'bg-red-400' : 'bg-red-600'
                                                }`,
                                                title: `Energy: ${entry.energyLevel}/5`
                                            }),
                                            React.createElement('div', {
                                                className: `w-2 h-2 rounded-full ${
                                                    dayScore >= 4 ? 'bg-purple-500' :
                                                    dayScore >= 2.5 ? 'bg-purple-300' :
                                                    dayScore > 0 ? 'bg-purple-200' : 'bg-gray-300'
                                                }`,
                                                title: `Completion score: ${dayScore.toFixed(1)}/5`
                                            })
                                        )
                                    ),
                                    entry && React.createElement('div', { className: "text-xs space-y-1" },
                                        entry.morningPriorities.filter(p => p.trim()).slice(0, 2).map((priority, i) =>
                                            React.createElement('div', { key: i, className: "text-gray-600 truncate" }, `• ${priority}`)
                                        ),
                                        entry.eveningWins.filter(w => w.trim()).slice(0, 1).map((win, i) =>
                                            React.createElement('div', { key: i, className: "text-green-600 truncate text-xs" }, `✓ ${win}`)
                                        )
                                    )
                                );
                            })
                        )
                    ),
                    React.createElement('div', { className: "mt-6 grid grid-cols-1 md:grid-cols-3 gap-4" },
                        React.createElement('div', { className: "bg-blue-50 p-4 rounded-lg" },
                            React.createElement('h3', { className: "font-semibold text-blue-800" }, "Active Days"),
                            React.createElement('p', { className: "text-2xl font-bold text-blue-600" },
                                Object.entries(entries).filter(([date]) => {
                                    const entryDate = new Date(date);
                                    return entryDate.getMonth() === currentDate.getMonth() && 
                                           entryDate.getFullYear() === currentDate.getFullYear();
                                }).length
                            )
                        ),
                        React.createElement('div', { className: "bg-green-50 p-4 rounded-lg" },
                            React.createElement('h3', { className: "font-semibold text-green-800" }, "Avg Energy"),
                            React.createElement('p', { className: "text-2xl font-bold text-green-600" },
                                (() => {
                                    const monthEntries = Object.entries(entries).filter(([date]) => {
                                        const entryDate = new Date(date);
                                        return entryDate.getMonth() === currentDate.getMonth() && 
                                               entryDate.getFullYear() === currentDate.getFullYear();
                                    });
                                    const avgEnergy = monthEntries.length > 0 
                                        ? monthEntries.reduce((sum, [, entry]) => sum + (entry.energyLevel || 3), 0) / monthEntries.length
                                        : 3;
                                    return avgEnergy.toFixed(1);
                                })()
                            )
                        ),
                        React.createElement('div', {
                            className: "bg-yellow-50 p-4 rounded-lg cursor-pointer hover:bg-yellow-100 transition-colors",
                            onClick: () => {
                                setSelectedMonth({ month: currentDate.getMonth(), year: currentDate.getFullYear() });
                                setShowWins(true);
                            }
                        },
                            React.createElement('h3', { className: "font-semibold text-yellow-800" }, "Total Wins"),
                            React.createElement('p', { className: "text-2xl font-bold text-yellow-600" },
                                Object.entries(entries).filter(([date]) => {
                                    const entryDate = new Date(date);
                                    return entryDate.getMonth() === currentDate.getMonth() && 
                                           entryDate.getFullYear() === currentDate.getFullYear();
                                }).reduce((sum, [, entry]) => 
                                    sum + entry.eveningWins.filter(w => w.trim()).length, 0)
                            ),
                            React.createElement('p', { className: "text-xs text-yellow-700 mt-1" }, "Click to view all wins")
                        )
                    )
                );
            }

            if (showTrends) {
                const trends = calculateTrends();
                const recentEntries = Object.entries(entries)
                    .sort(([a], [b]) => new Date(b) - new Date(a))
                    .slice(0, 10);

                return React.createElement('div', { className: "max-w-4xl mx-auto p-6 bg-white min-h-screen" },
                    React.createElement('div', { className: "mb-6" },
                        React.createElement('button', {
                            onClick: () => setShowTrends(false),
                            className: "flex items-center text-blue-600 hover:text-blue-800 mb-4"
                        },
                            React.createElement(ChevronLeft, { className: "w-4 h-4 mr-2" }),
                            "Back to Journal"
                        ),
                        React.createElement('h1', { className: "text-3xl font-bold text-gray-800 mb-2" }, "Productivity Trends"),
                        React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-4 mb-6" },
                            React.createElement('div', { className: "bg-blue-50 p-4 rounded-lg" },
                                React.createElement('h3', { className: "font-semibold text-blue-800" }, "Average Energy"),
                                React.createElement('p', { className: "text-2xl font-bold text-blue-600" }, `${trends.avgEnergy}/5`)
                            ),
                            React.createElement('div', { className: "bg-green-50 p-4 rounded-lg" },
                                React.createElement('h3', { className: "font-semibold text-green-800" }, "Active Days"),
                                React.createElement('p', { className: "text-2xl font-bold text-green-600" }, `${trends.completedEntries}/${trends.totalDays}`)
                            ),
                            React.createElement('div', { className: "bg-purple-50 p-4 rounded-lg" },
                                React.createElement('h3', { className: "font-semibold text-purple-800" }, "Journal Streak"),
                                React.createElement('p', { className: "text-2xl font-bold text-purple-600" }, Object.keys(entries).length)
                            )
                        )
                    ),
                    React.createElement('div', { className: "space-y-4" },
                        React.createElement('h2', { className: "text-xl font-semibold text-gray-800" }, "Recent Entries"),
                        recentEntries.map(([date, entry]) =>
                            React.createElement('div', { key: date, className: "border rounded-lg p-4 hover:bg-gray-50" },
                                React.createElement('div', { className: "flex justify-between items-start mb-2" },
                                    React.createElement('h3', { className: "font-medium text-gray-800" },
                                        new Date(date).toLocaleDateString('en-US', { 
                                            weekday: 'short', 
                                            month: 'short', 
                                            day: 'numeric' 
                                        })
                                    ),
                                    React.createElement('span', { className: "text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded" },
                                        `Energy: ${entry.energyLevel}/5`
                                    )
                                ),
                                entry.morningPriorities.filter(p => p.trim()).length > 0 && React.createElement('div', { className: "mb-2" },
                                    React.createElement('p', { className: "text-sm font-medium text-gray-600" }, "Top Priorities:"),
                                    React.createElement('ul', { className: "text-sm text-gray-700 list-disc list-inside" },
                                        entry.morningPriorities.filter(p => p.trim()).map((priority, i) =>
                                            React.createElement('li', { key: i }, priority)
                                        )
                                    )
                                ),
                                entry.eveningWins.filter(w => w.trim()).length > 0 && React.createElement('div', null,
                                    React.createElement('p', { className: "text-sm font-medium text-gray-600" }, "Key Wins:"),
                                    React.createElement('ul', { className: "text-sm text-gray-700 list-disc list-inside" },
                                        entry.eveningWins.filter(w => w.trim()).map((win, i) =>
                                            React.createElement('li', { key: i }, win)
                                        )
                                    )
                                )
                            )
                        )
                    )
                );
            }

            return React.createElement('div', { className: "max-w-4xl mx-auto p-6 bg-white min-h-screen" },
                React.createElement('div', { className: "flex justify-between items-center mb-6" },
                    React.createElement('div', { className: "flex items-center space-x-4" },
                        React.createElement('button', { onClick: () => navigateDate(-1), className: "p-2 hover:bg-gray-100 rounded-full" },
                            React.createElement(ChevronLeft, { className: "w-5 h-5" })
                        ),
                        React.createElement('h1', { className: "text-2xl font-bold text-gray-800" }, formatDisplayDate(currentDate)),
                        React.createElement('button', { onClick: () => navigateDate(1), className: "p-2 hover:bg-gray-100 rounded-full" },
                            React.createElement(ChevronRight, { className: "w-5 h-5" })
                        )
                    ),
                    React.createElement('div', { className: "flex space-x-2" },
                        React.createElement('button', {
                            onClick: () => setShowMonthly(true),
                            className: "flex items-center px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors"
                        },
                            React.createElement(Grid, { className: "w-4 h-4 mr-2" }),
                            "Monthly"
                        ),
                        React.createElement('button', {
                            onClick: () => setShowTrends(true),
                            className: "flex items-center px-4 py-2 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition-colors"
                        },
                            React.createElement(TrendingUp, { className: "w-4 h-4 mr-2" }),
                            "Trends"
                        )
                    )
                ),
                React.createElement('div', { className: "grid grid-cols-1 lg:grid-cols-2 gap-6" },
                    React.createElement('div', { className: "bg-yellow-50 p-6 rounded-lg" },
                        React.createElement('h2', { className: "text-xl font-semibold text-yellow-800 mb-4 flex items-center" },
                            React.createElement('span', { className: "mr-2" }, "🌅"),
                            "Morning Focus"
                        ),
                        React.createElement('div', { className: "space-y-4" },
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-yellow-700 mb-2" },
                                    "Today's Top 3 Priorities"
                                ),
                                currentEntry.morningPriorities.map((priority, index) =>
                                    React.createElement('input', {
                                        key: index,
                                        type: "text",
                                        value: priority,
                                        onChange: (e) => updateArrayField('morningPriorities', index, e.target.value),
                                        className: "w-full p-2 border border-yellow-200 rounded mb-2 focus:border-yellow-400 focus:outline-none",
                                        placeholder: `Priority ${index + 1}`
                                    })
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-yellow-700 mb-2" },
                                    "I am grateful for..."
                                ),
                                currentEntry.gratefulFor.map((item, index) =>
                                    React.createElement('input', {
                                        key: index,
                                        type: "text",
                                        value: item,
                                        onChange: (e) => updateArrayField('gratefulFor', index, e.target.value),
                                        className: "w-full p-2 border border-yellow-200 rounded mb-2 focus:border-yellow-400 focus:outline-none",
                                        placeholder: `Grateful for ${index + 1}`
                                    })
                                )
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-yellow-700 mb-2" },
                                    "Daily Affirmation"
                                ),
                                React.createElement('input', {
                                    type: "text",
                                    value: currentEntry.affirmation,
                                    onChange: (e) => updateField('affirmation', e.target.value),
                                    className: "w-full p-2 border border-yellow-200 rounded focus:border-yellow-400 focus:outline-none",
                                    placeholder: "What would make today great?"
                                })
                            )
                        )
                    ),
                    React.createElement('div', { className: "bg-purple-50 p-6 rounded-lg" },
                        React.createElement('h2', { className: "text-xl font-semibold text-purple-800 mb-4 flex items-center" },
                            React.createElement('span', { className: "mr-2" }, "🌙"),
                            "Evening Reflection"
                        ),
